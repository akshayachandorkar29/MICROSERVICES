tags:
- name: "note"

post:
  /create_note:
    summary: create note
    description: create note flask_service
  parameters:
    - name: token
      in: header
    - name: body
      in: body
      schema:
        properties:
          title:
            type: string
responses:
  200:
    description:
      Response

get:
  /read_note/{pk}:
    summary: read note
    description: reading note by id
  parameters:
    - name: pk
      in: path
      type: integer
response:
  200:
    description:
      Response

put:
  /update_note/{pk}:
    summary: reset user password
    description: create reset password user flask_service
  parameters:
    - name: pk
      in: path
      type: integer
    - name: body
      in: body
      schema:
        properties:
          title:
            type: string
          description:
            type: string
          color:
            type: string
respons:
  200:
    description:
      Response

delete:
  /delete_note/{pk}:
    summary: delete note service
    description: delete note service using note flask_service
  parameters:
    - name: pk
      in: path
      type: integer
res:
  200:
    description:
      Response